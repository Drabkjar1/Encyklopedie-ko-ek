<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poznej plemeno</title>
  </head>
  <body>
    <header>
      <h1>Poznej plemeno</h1>
    </header>
    <main>
      <div id="content">
        <div class="question__body">
          <h2>Jaké plemeno je na obrázku?</h2>
          <h3 id="numberOfQuestion"></h3>

          <img src="" alt="kočka" id="cat" />

          <div class="options"></div>
        </div>
        <div class="correct__answer">
          <img src="images/isCorrect.svg" alt="tick" />
          <div class="curiosity">
            <h3>Víte, že?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta
              omnis dolores voluptates aliquid commodi ullam quisquam molestias
              accusamus et rerum, temporibus nesciunt unde beatae maxime nostrum
              odio, fugiat voluptatum obcaecati.
            </p>
          </div>
          <button class="next">Pokračovat</button>
        </div>

        <div class="incorrect__answer">
          <img src="images/notCorrect.svg" alt="tick" />
          <button class="next">Pokračovat</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" type="module"></script>
</html>
